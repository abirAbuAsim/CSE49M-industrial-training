<!doctype html>
<html>
  <head>
    <title>Budget Tracker</title>
    <link href="./output.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 p-5">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold text-center m-2">Budget Tracker</h1>
      <div class="flex justify-between m-2">
        <div class="bg-white p-5 rounded shadow-md w-1/3 m-1">
          <h2 class="text-2xl font-bold m-2 text-green-500">Income</h2>
          <p class="text-3xl font-bold m-2 text-green-500">$0</p>
        </div>
        <div class="bg-white p-5 rounded shadow-md w-1/3 m-1">
          <h2 class="text-2xl font-bold m-2 text-red-500">Expense</h2>
          <p class="text-3xl font-bold m-2 text-red-500">$0</p>
        </div>
        <div class="bg-white p-5 rounded shadow-md w-1/3 m-1">
          <h2 class="text-2xl font-bold m-2 text-green-500">Add New Item</h2>
          <div class="flex mb-3">
            <select name="type" id="type" class="p-2 border rounded w-1/4 m-1">
              <option value="income">Income</option>
              <option value="expense">Expenses</option>
            </select>
            <input type="text" id="item" class="p-2 border rounded w-1/4  m-1">
            <input type="number" id="amount" class="p-2 border rounded w-1/4  m-1">
            <button id="addButton" class="bg-blue-500 text-white p-2 rounded w-1/4  m-1">Add</button>
          </div>
        </div>
      </div>

      <div class="bg-white p-5 rounded shadow-md m-2">
        <h2 class="text-2xl font-semibold m-2 text-center">Items</h2>
        <ul id="budgetList" class="list-none p-0">  </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
